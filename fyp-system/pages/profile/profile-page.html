<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="../../index.css"> -->
    <link rel="stylesheet" href="./profile-page.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Add navbar at the top -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-section">
                <a href="../../index.html"><img src="../../assets/images/mmu-logo-white.png" alt="MMU Logo"></a>
            </div>
            <div class="nav-section">
                <div class="nav-links">
                    <a href="../../index.html" class="nav-link" id="homeLink">Home</a>
                    <a href="../projects/projects-page.html" class="nav-link" id="projectsLink">Projects</a>
                    <a href="../meetings/meetings-page.html" class="nav-link" id="meetingsLink">Meetings</a>
                    <a href="../progress/progress-page.html" class="nav-link" id="progressLink">Progress</a>
                    <a href="../assessment/assessment-page.html" class="nav-link" id="assessmentLink">Assessment</a>
                    <a href="../support/support-page.html" class="nav-link" id="supportLink">Support</a>
                    <a href="../communication/communication-page.html" class="nav-link" id="communicationLink">Communication</a>
                    <a href="../profile/profile-page.html" class="nav-link active" id="profileLink">Profile</a>
                    <a href="../login/login-page.html" class="nav-link" id="loginBtn">Login</a>
                    <a href="../register/register-page.html" class="nav-link" id="registerBtn">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="section content-section" id="profile">
        <h2>Profile</h2>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="https://hds.hel.fi/images/foundation/visual-assets/placeholders/user-image-s@3x.png" alt="Profile Picture">
                    <label class="change-avatar-btn">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="avatarInput" accept="image/*" hidden>
                    </label>
                </div>
                <div class="profile-info">
                    <h3>John Doe</h3>
                    <p class="user-id">Student ID: 1234567</p>
                    <p class="user-role">Role: Student</p>
                </div>
            </div>

            <form class="profile-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="john.doe@email.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="+60 12-345-6789">
                    </div>
                    <div class="form-group">
                        <label for="program">Program</label>
                        <input type="text" id="program" value="Software Engineering">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
